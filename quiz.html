!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .option-btn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      border: 1px solid #333;
      background-color: #e6f0ff;
      cursor: pointer;
      border-radius: 5px;
    }

    .option-btn:hover {
      background-color: #cce0ff;
    }

    #result-box {
      margin-top: 20px;
      display: none;
    }

    #review p {
      text-align: left;
      font-size: 14px;
      margin: 10px 0;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <div id="question-box">
      <p id="question"></p>
      <div id="options"></div>
    </div>
    <div id="result-box">
      <h2>Your Score: <span id="score"></span></h2>
      <div id="review"></div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Paris", "London", "Rome", "Berlin"],
        answer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Venus", "Jupiter"],
        answer: "Mars"
      },
      {
        question: "What is the chemical symbol for water?",
        options: ["O2", "H2O", "CO2", "NaCl"],
        answer: "H2O"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultBox = document.getElementById("result-box");
    const scoreEl = document.getElementById("score");
    const reviewEl = document.getElementById("review");

    function loadQuestion() {
      let q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.classList.add("option-btn");
        btn.textContent = option;
        btn.onclick = () => selectAnswer(option);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(selected) {
      userAnswers.push({ selected, correct: questions[currentQuestion].answer });
      if (selected === questions[currentQuestion].answer) score++;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question-box").classList.add("hide");
      resultBox.style.display = "block";
      scoreEl.textContent = `${score} / ${questions.length}`;
      reviewEl.innerHTML = userAnswers.map((entry, i) => {
        return `<p>Q${i + 1}: ${questions[i].question}<br>
                Your Answer: ${entry.selected}<br>
                Correct Answer: ${entry.correct}</p>`;
      }).join("");
    }
    
    loadQuestion();
  </script>
</body>
</html>
